{{ if .Site.Data.homepage.showcase.enable }}
<section id="home" class="rad-showcase rad-showcase--index rad-animation-group rad-fade-down">
  <div class="container">
    <div class="row d-flex justify-content-center rad-fade-down rad-waiting rad-animate">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <h1 class="display-1 text-center" style="font-size: 2rem;">
          {{ .Site.Data.homepage.showcase.title }}
          <span style="font-size: 1.5rem;">
            {{ .Site.Data.homepage.showcase.subtitle }}</span>
        </h1>
      </div>
    </div>
    <div class="row d-flex justify-content-center rad-fade-down rad-waiting rad-animate">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <p class="description" style="text-align: justify;">
          {{ .Site.Data.homepage.showcase.description | safeHTML }}
        </p>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 profile-image mx-auto">
        {{ partial "img_profile.html" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}
